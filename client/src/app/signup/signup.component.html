<div >
    <div class="main-div" > 
        <div class="signup-head" >Sign up</div>
         <div class="singup-form" >
                <div class="form-group">
                      <label for="">Username</label>
                      <input placeholder="Username" type="text" [(ngModel)]="username" name="username">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input placeholder="EMail" type="text" [(ngModel)]="email" name="email">
              </div>
              <div class="form-group">
                <label for="">Mobile</label>
                <input placeholder="Mobile" type="text" [(ngModel)]="mobile" name="mobile">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input placeholder="Password" type="text" [(ngModel)]="password" name="password">
      </div>
      <button (click)="signup()" >Submit</button>
         </div>
    </div>
</div>
